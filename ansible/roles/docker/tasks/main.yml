---
- name: Ensure dpkg is in a good state
  ansible.builtin.command: dpkg --configure -a
  changed_when: false
  failed_when: false

- name: Remove conflicting Docker CE packages (if present)
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: absent
    purge: true

- name: Install Docker (Ubuntu packages)
  ansible.builtin.apt:
    update_cache: true
    name:
      - docker.io
      - docker-compose-v2
    state: present

- name: Start and enable Docker
  service:
    name: docker
    state: started
    enabled: yes

- name: Add users to docker group
  ansible.builtin.user:
    name: "{{ item }}"
    groups: docker
    append: true
  loop: "{{ docker_users | default([]) }}"
  when: (docker_users | default([])) | length > 0
